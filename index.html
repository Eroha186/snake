<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Змейка</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="game"></div>
  <div id="popup_container">
    <h1 class="title">Меню</h1>

    <div class="button-warp">
        <button class="button"  onclick="inner(); hideMenu() ">Inner</button>
        <button class="button"  onclick="easy(); hideMenu() ">Easy</button>
        <button class="button"  onclick="medium(); hideMenu() ">Medium</button>
        <button class="button"  onclick="hard(); hideMenu() ">Hard</button>
    </div>
  </div>  

  <div class="result" id="result">
    <div class="warp" id="warp">
        <h2 class="result__title">Game Over</h2>
      <div class="result-button_wrap">
        <button class="button button_result" onclick="showMenu()">Menu</button>
        <button class="button button_result" onclick="reload()">Reload</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script> 
</body>
</html>
